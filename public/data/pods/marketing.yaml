# Marketing Configuration
# This file defines all marketing items organized by sections

sections:
  # ============================================
  # BRAND & IDENTITY
  # ============================================
  - id: "brand"
    title: "Brand & Identity"
    items:
      - id: "brand-guidelines"
        title: "Brand Guidelines"
        subtitle: "Marketing / Brand"
        description: "Comprehensive visual identity, voice, tone, and messaging standards. Ensure consistent brand representation across all touchpoints."

      - id: "brand-positioning"
        title: "Brand Positioning"
        subtitle: "Marketing / Brand"
        description: "Define your unique value proposition, target audience, and competitive differentiation in the market."

      - id: "visual-assets"
        title: "Visual Asset Library"
        subtitle: "Marketing / Brand"
        description: "Centralized repository of logos, templates, images, and design assets for consistent brand usage."

  # ============================================
  # CONTENT MARKETING
  # ============================================
  - id: "content"
    title: "Content Marketing"
    items:
      - id: "content-calendar"
        title: "Content Calendar"
        subtitle: "Marketing / Content"
        description: "Plan and schedule marketing content across all channels. Maintain consistent publishing rhythm and strategic alignment."

      - id: "blog-strategy"
        title: "Blog Strategy"
        subtitle: "Marketing / Content"
        description: "Thought leadership through regular blog posts. Share insights, educate audience, and drive organic traffic."

      - id: "video-content"
        title: "Video Content Production"
        subtitle: "Marketing / Content"
        description: "Create engaging video content for product demos, tutorials, customer stories, and brand awareness."

      - id: "case-studies"
        title: "Customer Case Studies"
        subtitle: "Marketing / Content"
        description: "Document and showcase customer success stories. Provide social proof and demonstrate real-world impact."

      - id: "whitepapers"
        title: "Whitepapers & Reports"
        subtitle: "Marketing / Content"
        description: "In-depth research and thought leadership content. Establish authority and generate qualified leads."

  # ============================================
  # DIGITAL MARKETING
  # ============================================
  - id: "digital"
    title: "Digital Marketing"
    items:
      - id: "social-media"
        title: "Social Media Strategy"
        subtitle: "Marketing / Social"
        description: "Engage with community on social platforms. Build brand awareness, share content, and foster relationships."

      - id: "email-campaigns"
        title: "Email Marketing Campaigns"
        subtitle: "Marketing / Email"
        description: "Nurture leads and engage customers through targeted email campaigns. Deliver value and drive conversions."

      - id: "seo-optimization"
        title: "SEO Optimization"
        subtitle: "Marketing / Digital"
        description: "Optimize website and content for search engines. Improve organic rankings and drive qualified traffic."

      - id: "paid-advertising"
        title: "Paid Advertising"
        subtitle: "Marketing / Digital"
        description: "Strategic paid campaigns across Google Ads, social media, and other platforms to drive targeted traffic."

      - id: "landing-pages"
        title: "Landing Page Optimization"
        subtitle: "Marketing / Digital"
        description: "Create and optimize high-converting landing pages for campaigns, lead generation, and product launches."

  # ============================================
  # ANALYTICS & OPTIMIZATION
  # ============================================
  - id: "analytics"
    title: "Analytics & Optimization"
    items:
      - id: "analytics"
        title: "Marketing Analytics"
        subtitle: "Marketing / Analytics"
        description: "Track and analyze marketing performance across all channels. Make data-driven decisions to optimize ROI."

      - id: "ab-testing"
        title: "A/B Testing"
        subtitle: "Marketing / Analytics"
        description: "Systematically test variations of campaigns, pages, and content to improve conversion rates and performance."

      - id: "attribution-modeling"
        title: "Attribution Modeling"
        subtitle: "Marketing / Analytics"
        description: "Understand the customer journey and attribute conversions to the right touchpoints and channels."

      - id: "conversion-optimization"
        title: "Conversion Rate Optimization"
        subtitle: "Marketing / Analytics"
        description: "Continuous improvement of conversion funnels through testing, analysis, and optimization."

  # ============================================
  # EVENTS & COMMUNITY
  # ============================================
  - id: "events"
    title: "Events & Community"
    items:
      - id: "webinars"
        title: "Webinars & Virtual Events"
        subtitle: "Marketing / Events"
        description: "Host educational webinars and virtual events to engage audience, demonstrate expertise, and generate leads."

      - id: "conferences"
        title: "Conference Participation"
        subtitle: "Marketing / Events"
        description: "Attend and sponsor industry conferences to build brand awareness, network, and generate leads."

      - id: "community-building"
        title: "Community Building"
        subtitle: "Marketing / Community"
        description: "Foster an engaged community around your brand through forums, user groups, and online spaces."

      - id: "influencer-partnerships"
        title: "Influencer Partnerships"
        subtitle: "Marketing / Community"
        description: "Collaborate with industry influencers and thought leaders to expand reach and build credibility."

  # ============================================
  # PR & COMMUNICATIONS
  # ============================================
  - id: "pr"
    title: "PR & Communications"
    items:
      - id: "press-releases"
        title: "Press Releases"
        subtitle: "Marketing / PR"
        description: "Announce major news, product launches, and milestones through strategic press releases and media outreach."

      - id: "media-relations"
        title: "Media Relations"
        subtitle: "Marketing / PR"
        description: "Build relationships with journalists and media outlets. Secure coverage and manage brand reputation."

      - id: "crisis-communication"
        title: "Crisis Communication Plan"
        subtitle: "Marketing / PR"
        description: "Prepared response framework for handling negative publicity, issues, or crises that impact brand reputation."
